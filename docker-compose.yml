# Simple Docker Compose for Clementine Slack Bot
version: '3.8'

services:
  clementine-bot:
    build: .
    image: clementine-slack-bot:latest
    container_name: clementine-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - TANGERINE_API_URL=${TANGERINE_API_URL}
      - TANGERINE_API_TOKEN=${TANGERINE_API_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BOT_NAME=${BOT_NAME:-Clementine}
      - ASSISTANT_LIST=${ASSISTANT_LIST:-konflux}
      - DEFAULT_PROMPT=${DEFAULT_PROMPT:-You are a helpful assistant.}
      - TANGERINE_API_TIMEOUT=${TANGERINE_API_TIMEOUT:-500}
      - AI_DISCLOSURE_ENABLED=${AI_DISCLOSURE_ENABLED:-true}
      - AI_DISCLOSURE_TEXT=${AI_DISCLOSURE_TEXT:-This response was generated by AI. Please verify important information.}
      - FEEDBACK_ENABLED=${FEEDBACK_ENABLED:-true}
    
    # Data volume
    volumes:
      - clementine-data:/app/data
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python.*app.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Named volume for data
volumes:
  clementine-data: 